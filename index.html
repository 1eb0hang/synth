<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="dist/index.js" defer></script>
    <title>Keyboard</title>
</head>
<body>
    <div class="controls">
        <div class="oscillators">
            <span>Osc</span>
            <div class="osc1">
                <span>Osc1</span>
                <div class="slider">
                    <label for="osc1Type">Type</label>
                    <input type="range" name="osc1Type" id="osc1Type" step="1" min="0" max="3">
                </div>
                <div class="slider">
                    <label for="osc1Mix">Mix</label>
                    <input type="range" name="osc1Mix" id="osc1Mix" step="0.01" min="0" max="1" value="0.5">
                </div>
            </div>
            <!-- <hr class="seperator subseparator"> -->
            <div class="osc2">
                <span>Osc2</span>
                <div class="slider">
                    <label for="osc2Type">Type</label>
                    <input type="range" name="osc2Type" id="osc2Type" step="1" min="0" max="3" value="0">
                </div>
                <div class="slider">
                    <label for="osc2Octave">Octave</label>
                    <input type="range" name="osc2Octave" id="osc2Octave" step="1" min="-2" max="2" value="0">
                </div>
                <div class="slider">
                    <label for="osc2Semis">Semis</label>
                    <input type="range" name="osc2Semis" id="osc2Semis" step="1" min="-12" max="12" value="0">
                </div>
                <div class="slider">
                    <label for="osc2Cents">Cents</label>
                    <input type="range" name="osc2Cents" id="osc2Cents" step="1" min="-100" max="100" value="0">
                </div>
            </div>
        </div>

        <div class="filter">
                <span>Filter</span>
                <div>

                <div class="base">
                    <div class="slider vertical">
                        <label for="filType">Type</label>
                        <input type="range" name="filType" id="filType" step="1" min="0" max="6" value="0">
                    </div>
                    <div class="slider vertical">
                        <label for="filFreq">Frequency</label>
                        <input type="range" name="filFreq" id="filFreq"  step="1" min="1" max="100" value="0">
                    </div>
                    <div class="slider vertical">
                        <label for="filQ">Ressinance</label>
                        <input type="range" name="filQ" id="filQ">
                    </div>
                    <div class="slider vertical">
                        <label for="filGain">Gain</label>
                        <input type="range" name="filGain" id="filGain" step="0.01" min="0" max="1" value="0.5">
                    </div>
                </div>
                <div class="adsr">
                    <div class="slider vertical">
                        <label for="filAttack">A</label>
                        <input type="range" name="filAttack" id="filAttack" step="0.01" min="0" max="1" value="0.5">
                    </div>
                    <div class="slider vertical">
                        <label for="filDecay">D</label>
                        <input type="range" name="filDecay" id="filDecay" step="0.01" min="0" max="1" value="0.5">
                    </div>
                    <div class="slider vertical">
                        <label for="filSustain">S</label>
                        <input type="range" name="filSustain" id="filSustain" step="0.01" min="0" max="1" value="0.5">
                    </div>
                    <div class="slider vertical">
                        <label for="filContour">Contour</label>
                        <input type="range" name="filContour" id="filContour" step="0.01" min="-1" max="1" value="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="extra">
            <span>in development</span>
            <div class="visualiser"></div>
            <div class="empty"></div>
        </div>

        <div class="lfo">
            <span>LFO</span>
            <div>
                <div class="base">
                    <div class="slider">
                        <label for="lfoType">Type</label>
                        <input type="range" name="lfoType" id="lfoType" step="1" min="0" max="3" value="0">
                    </div>
                    <div class="slider">
                        <label for="lfoRate">Rate</label>
                        <input type="range" name="lfoRate" id="lfoRate">
                    </div>
                </div>
        
                <div class="mod">
                    <div class="slider vertical">
                        <label for="oscModMix">Osc Mix</label>
                        <input type="range" name="oscModMix" id="oscModMix">
                    </div>
                    <div class="slider vertical">
                        <label for="oscModPitch">Osc Pitch</label>
                        <input type="range" name="oscModPitch" id="oscModPitch">
                    </div>
                    <div class="slider vertical">
                        <label for="oscModSemi">Osc Semis</label>
                        <input type="range" name="oscModSemi" id="oscModSemi">
                    </div>
                    <div class="slider vertical">
                        <label for="oscModCents">Osc Cents</label>
                        <input type="range" name="oscModCents" id="oscModCents">
                    </div>
                    <div class="slider vertical">
                        <label for="filModFreq">Fil Freq</label>
                        <input type="range" name="filModFreq" id="filModFreq">
                    </div>
                    <div class="slider vertical">
                        <label for="filModQ">Fil Q</label>
                        <input type="range" name="filModQ" id="filModQ">
                    </div>
                    <div class="slider  vertical">
                        <label for="filModGain">Fil. Gain</label>
                        <input type="range" name="filModGain" id="filModGain">
                    </div>
                </div>
            </div>
        </div>

        <div class="envelope">
            <span>Amp</span>
            <div>
                <div class="adsr">
                    <div class="slider vertical">
                        <label for="attack">A</label>
                        <input type="range" name="attack" id="attack" step="0.01" min="0" max="1" value="0.5">
                    </div>
                    <div class="slider vertical">
                        <label for="decay">D</label>
                        <input type="range" name="decay" id="decay" step="0.01" min="0" max="1" value="0.5">
                    </div>
                    <div class="slider vertical">
                        <label for="sustain">S</label>
                        <input type="range" name="sustain" id="sustain" step="0.01" min="0" max="1" value="0.5">
                    </div>
                    <div class="slider vertical">
                        <label for="release">R</label>
                        <input type="range" name="release" id="release" step="0.01" min="0" max="1" value="0.5">
                    </div>
                </div>
                <div class="volume slider vertical">
                    <label for="volume">Volume</label>
                    <input type="range" name="volume" id="volume" step="0.01" min="0" max="1">
                </div>
            </div>
        </div> 
        <!-- <div class="display"></div> -->
    </div>

    <div class="keyboard">
        <input type="button" value="" name="C"  id="C"  class="white key">
        <div class="sharp">
            <input type="button" value="" name="Db" id="Db" class="black key">
            <input type="button" value="" name="D"  id="D"  class="white key">
        </div>
        
        <div class="sharp">
            <input type="button" value="" name="Eb" id="Eb" class="black key">
            <input type="button" value="" name="E"  id="E"  class="white key">
        </div>
        
        <input type="button" value="" name="F"  id="F"  class="white key">
        
        <div class="sharp">
            <input type="button" value="" name="Gb" id="Gb" class="black key">
            <input type="button" value="" name="G"  id="G"  class="white key">
        </div>
        
        <div class="sharp">
            <input type="button" value="" name="Ab" id="Ab" class="black key">
            <input type="button" value="" name="A"  id="A"  class="white key">
        </div>
        
        <div class="sharp">
            <input type="button" value="" name="Bb" id="Bb" class="black key">
            <input type="button" value="" name="B"  id="B"  class="white key">
        </div>
    </div>
    <!-- Tick markers -->
    <datalist id="markers">
  <option value="0"></option>
  <option value="25"></option>
  <option value="50"></option>
  <option value="75"></option>
  <option value="100"></option>
</datalist>
</body>
</html>
